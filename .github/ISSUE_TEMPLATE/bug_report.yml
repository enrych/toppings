name: Bug Report
description: Report a bug or unexpected behavior.
title: "Bug: [Brief description of the issue]"
labels: ["Status: Needs Investigation", "Type: Bugüêõ"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the details below so we can help resolve the issue quickly.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Provide a clear and concise description of the bug."
      placeholder: "Describe the bug in detail."

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: "Please provide step-by-step instructions on how to reproduce the bug."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: "Describe what you expected to happen."
      placeholder: "Expected outcome of the action."

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: "Describe what actually happened."
      placeholder: "Actual outcome that you observed."

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: "Select the browser where the issue occurs."
      options:
        - "Chrome"
        - "Firefox"
        - "Edge"
        - "Safari"
        - "Other"

  - type: input
    id: browser_version
    attributes:
      label: Browser Version
      description: "Provide the browser version where the bug occurred."
      placeholder: "e.g., 91.0.4472.124"

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: "Add any other context, logs, or screenshots to help us understand the issue."
      placeholder: "Include logs, screenshots, or other details here."
