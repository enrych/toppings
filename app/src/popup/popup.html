<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toppings: Preferences</title>
		<link rel="stylesheet" href="popup.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this extension.</noscript>
		<div id="unsupported-old-browser-message" style="display: none">
			Your browser is outdated. Please update your browser to use the Toppings
			extension.
		</div>
		<div id="app" style="width: 342px; height: 400px">
			<header>
				<div class="logo">
					<img
						src="../assets/icons/icon128.png"
						alt="Toppings Logo"
						draggable="false"
					/>
				</div>
				<div class="version">
					<p>v<span id="version"></span></p>
				</div>
			</header>

			<nav>
				<ul class="top-icons">
					<li id="home" class="onload">
						<span class="material-symbols-outlined"> Home </span>
					</li>
				</ul>
				<ul class="bottom-icons">
					<li id="notify" title="Notifications">
						<span class="material-symbols-outlined"> Notifications </span>
					</li>
					<li id="help" title="Help">
						<span class="material-symbols-outlined"> Help </span>
					</li>
					<li id="settings" title="Settings">
						<span class="material-symbols-outlined"> Settings </span>
					</li>
				</ul>
			</nav>

			<main>
				<div class="popup-content" onload="renderHome()"></div>
			</main>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
