<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toppings: Preferences</title>
		<link
			rel="icon"
			href="./assets/icons8-settings-64.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="vendor.css" />
		<link rel="stylesheet" href="options.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					src="./assets/icons8-settings-64.png"
					alt="Toppings Logo"
					draggable="false"
				/>
				<h1>Preferences</h1>
				<div class="version">
					<p>v<span id="version"></span></p>
				</div>
			</div>

			<div class="search">
				<svg class="search-icon" aria-hidden="true" viewBox="0 0 24 24">
					<g>
						<path
							d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
						></path>
					</g>
				</svg>
				<input placeholder="Search" type="search" class="search-input" />
			</div>
		</header>

		<div class="container">
			<section class="category-wrapper">
				<h2 class="category-title">General</h2>
				<div class="preferences">
					<label class="preference">
						<span class="preference-title">Toggle On/Off</span>
						<div class="preference-settings switch">
							<input id="toggleOn" type="checkbox" />
							<span class="slider"></span>
						</div>
					</label>
				</div>
			</section>

			<section class="category-wrapper">
				<h2 class="category-title">Shortcuts</h2>
				<div class="shortcuts">
					<label class="shortcut">
						<span class="shortcut-title">Toggle Speed</span>
						<div class="shortcut-key">
							<input
								id="toggelSpeedShortcut"
								placeholder="Press a key"
								class="simple-input key"
								type="text"
							/>
						</div>
					</label>
					<label class="shortcut">
						<span class="shortcut-title">Seek Backward</span>
						<div class="shortcut-key">
							<input
								id="seekBackwardShortcut"
								placeholder="Press a key"
								class="simple-input key"
								type="text"
							/>
						</div>
					</label>
					<label class="shortcut">
						<span class="shortcut-title">Seek Forward</span>
						<div class="shortcut-key">
							<input
								id="seekForwardShortcut"
								placeholder="Press a key"
								class="simple-input key"
								type="text"
							/>
						</div>
					</label>
					<label class="shortcut">
						<span class="shortcut-title">Increase Speed</span>
						<div class="shortcut-key">
							<input
								id="increaseSpeedShortcut"
								placeholder="Press a key"
								class="simple-input key"
								type="text"
							/>
						</div>
					</label>
					<label class="shortcut">
						<span class="shortcut-title">Decrease Speed</span>
						<div class="shortcut-key">
							<input
								id="decreaseSpeedShortcut"
								placeholder="Press a key"
								class="simple-input key"
								type="text"
							/>
						</div>
					</label>
				</div>
			</section>

			<section class="category-wrapper">
				<h2 class="category-title">Toppings: Watch</h2>
				<div class="preferences">
					<label class="preference">
						<span class="preference-title">Disable / Enable</span>
						<div class="preference-settings switch">
							<input id="watchEnabled" type="checkbox" class="toppings" />
							<span class="slider"></span>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title"
							>Custom Speeds (comma-seperated)</span
						>
						<div class="preference-settings text-area">
							<input
								id="customSpeedList"
								placeholder=""
								class="simple-input"
								type="text"
							/>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Toggle Speed</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="toggleSpeed"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Default Speed</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="defaultSpeed"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Seek Forward(s)</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="seekForward"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Seek Backward(s)</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="seekBackward"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Increase Speed</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="increaseSpeed"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
					<label class="preference">
						<span class="preference-title">Decrease Speed</span>
						<div class="preference-settings numeric">
							<label class="simple-bl arrows">&lt</label>
							<input
								id="decreaseSpeed"
								placeholder=""
								class="simple-input with-arrows"
								type="text"
							/>
							<label class="simple-bl arrows">&gt</label>
						</div>
					</label>
				</div>
			</section>

			<section class="category-wrapper">
				<h2 class="category-title">Toppings: Playlist</h2>
				<div class="preferences">
					<label class="preference">
						<span class="preference-title">Disable / Enable</span>
						<div class="preference-settings switch">
							<input id="playlistEnabled" type="checkbox" class="toppings" />
							<span class="slider"></span>
						</div>
					</label>
				</div>
			</section>

			<section class="actions">
				<button class="simple-bl" id="save">Save</button>
				<button class="simple-bl" id="restore">Restore Defaults</button>
				<div id="status"></div>
			</section>
		</div>

		<script src="options.js"></script>
	</body>
</html>
